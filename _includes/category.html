<div class="news">
<!-- {{ page.name }} -->
	<h3>book ({{ site.categories[book] | size }})</h3>
	<!-- ({{ site.categories[page.name] | size }}) -->
	<ul class="index_ul">
		{% for post in site.categories[book] %}
		<li><span>[{{ post.date | date:"%Y-%m-%d"  }}]</span><a href="{{ site:url  }}{{ post.url  }}" target="_blank">{{post.title}}</a> </li>
		{% endfor %}
	</ul>
</div>
